<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Spinners</title>
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous"/>
    </head>
    <body>
        <div class="container py=12" style="padding-bottom: 20px;padding-top: 20px;">
            <div class="d-flex justify-content-center">
                <div class="spinner-border text-info mx-2 my-5" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <br>

            <div class="d-flex align-items-center">
                <strong>Loading</strong>
                <div class="spinner-border ms-auto" aria-hidden="true"></div>
            </div>
            <br>

            <div class="spinner-border text-primary mx-2 my-5">
                <span class="visually-hidden"></span>
            </div>
            <br>

            <div class="spinner-grow text-warning mx-2 my-5" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <br>

            <div class="spinner-border text-danger spinner-border-sm mx-2 my-5" style="width: 3rem; height: 3rem;" ></div>
            <br>
            <div class="spinner-grow spinner-border-sm mx-2 my-5" style="width: 3rem; height: 3rem;" ></div>
            <br>

            <!--spinning dentro de botones-->
            <button class="btn btn-secundary" type="button" disabled>
                <span class="spinner-border spinner-border-sm" aria-hidden="true"></span>
                <span class="visually-hidden" role="status">Loading...</span>
            </button>
            <button class="btn btn-danger" type="button" disabled>
                <span class="spinner-border spinner-border-sm" aria-hidden="true"></span>
                <span role="status">Loading...</span>
            </button>

        </div>
    </body>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
    ></script>
</html>
