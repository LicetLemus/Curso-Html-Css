<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous"/>
</head>
<body>
    <div class="container p-4">
        <ul class="list-group">
            <li class="list-group-item active">Item 1</li>
            <li class="list-group-item disabled">Item 2</li>
            <li class="list-group-item">Item 3</li>
            <li class="list-group-item">Item 4</li>
            <li class="list-group-item">Item 5</li>
            <li class="list-group-item">Item 6</li>
            <li class="list-group-item">Item 7</li>
            <li class="list-group-item">Item 8</li>
        </ul>

        <ol class="list-group mt-4 list-group-numbered list-group-flush rounded">
            <a href="https://www.google.com/" class="list-group-item disabled list-group-item-action" target="_blank">Item 1</a>
            <a href="#" class="list-group-item active list-group-item-action ">Item 2</a>
            <a href="#" class="list-group-item  list-group-item-action">Item 3</a>
            <a href="#" class="list-group-item list-group-item-action">Item 4</a>
            <a href="#" class="list-group-item list-group-item-action">Item 5</a>
            <a href="#" class="list-group-item list-group-item-action">Item 6</a>
            <a href="#" class="list-group-item list-group-item-action">Item 7</a>
            <a href="#" class="list-group-item list-group-item-action">Item 8</a>
        </ol>

        <ul class="list-group mt-4">
            <li class="list-group-item d-flex align-item-center justify-content-between">
                <div>
                    <p class="mb-0 fs-4"> <strong>Primer item</strong></p>
                    <p class="mb-0">Este es el texto del primer item</p>
                </div>
                <div>
                    Badge
                </div>
            </li>
            <li class="list-group-item">Item 2</li>
            <li class="list-group-item">Item 3</li>
            <li class="list-group-item">Item 4</li>
            <li class="list-group-item">Item 5</li>
        </ul>

        <ul class="mt-4 list-group list-group-horizontal-sm">
            <li class="list-group-item list-group-item-danger">Item 1</li>
            <li class="list-group-item list-group-item-warning">Item 2</li>
            <li class="list-group-item list-group-item-info">Item 3</li>
            <li class="list-group-item list-group-item-dark">Item 4</li>
        </ul>
    </div>
</body>
<script
src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
crossorigin="anonymous"
></script>
</html>
