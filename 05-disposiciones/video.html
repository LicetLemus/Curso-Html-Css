<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>videohtml</title>
    <link rel="stylesheet" href="css/video.css" />
  </head>
  <body>
    <video class="video" autoplay muted loop>
      <source src="img/sea1.mp4" type="video/mp4" />
    </video>
    <div class="header">
      <h1>Playa & atardecer</h1>
      <button
        style="
          background-color: #EA7317;
          color: white;
          opacity: 0.7;
          display: inline-block;
          padding: 10px 20px;
          font-size: 16px;
          font-weight: bold;
          text-align: center;
          text-decoration: none;
          cursor: pointer;
          border: none;
          border-radius: 5px;
        "
      >
        ¡Llamado a la acción!
      </button>
    </div>
  </body>
</html>
