<!DOCTYPE html>
<html>
  <head>
    <title>Multimedia con html</title>
  </head>
  <body>
    <h3>Imagenes</h3>
    <img
      src="https://upload.wikimedia.org/wikipedia/commons/6/61/HTML5_logo_and_wordmark.svg"
      alt="Logo HTML54"
      width="150"
      height="150"
    />
    <img src="tools/gatico.jpeg" alt="Gatico tierno" width="150" height="150" />

    <h3>Videos</h3>
    <video width="300" height="300" controls autoplay muted loop>
      <source src="tools/pablo.mp4" type="video/mp4" />
    </video>
    
    <h3>Audios</h3>
    <audio controls autoplay loop>
      <source src="tools/tengofe.mp3" type="audio/mp3" />
    </audio>

  </body>
  
</html>

<!-- src-cual es la url, la imagen a renderizar
alt- texto alternativo a mostgrar al no encontrar la imagen, etc
width- ancho en pixeles-->

<!-- tipos de video utilizados-webm mp4 ogg, source-fuente 
autoplay muted paraq que reproduzca pero sin sonido-->

<!-- tipos de audios utilizados-mp3 wav ogg, source-fuente 
autoplay muted paraq que reproduzca pero sin sonido-->
